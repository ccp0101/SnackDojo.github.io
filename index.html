<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SnackDojo</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700|Loved+by+the+King' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <nav>
      <div id="logo" class="rounded shadow animated bounceInDown"></div>
      <div id="navbar" class="bg-red shadow">
        <div class="col-sm-2 no-padding pull-left">
          <input class="form-control" placeholder="Search..."/>
        </div>
        <div class="small-vert-space"></div>
        <i class="m-t-xs fa fa-search fa-lg white-font"></i>
        <i class="fa fa-truck fa-2x white-font pull-right"></i>
        <i class="m-r-sm fa fa-shopping-cart fa-2x white-font pull-right"> <small>(3)</small></i>
      </div>
    </nav>


    <div id="feature" class="col-sm-12">
      <div class="col-sm-12 text-center">
        <div class="small-space"></div>
        <h1 class="fun-font white-font bigger-font centered text-shadow">
          what are <strong>you</strong> craving today?
        </h1>
        <div class="small-space"></div>
        <h1 class="fun-font white-font text-shadow">-----{ featured goodies }-----</h1>
        <div class="small-space"></div>
        <div class="col-sm-1 feature-arrow">
          <i class="fa fa-chevron-circle-left fa-3x white-font pull-right animated fadeInLeft"></i>
        </div>
        <div class="col-sm-10">
          <div class="col-sm-3">
            <section class="panel shadow">
              <img src="images/pocky/pocky_almonds.jpg"/>
            </section>
          </div>
          <div class="col-sm-3">
            <section class="panel shadow">
              <img src="images/pocky/pocky_strawbery.png"/>
            </section>
          </div>
          <div class="col-sm-3">
            <section class="panel shadow">
              <img src="images/pocky/pocky_macha.jpg"/>
            </section>
          </div>
          <div class="col-sm-3">
            <section class="panel shadow">
              <img src="images/pocky/pocky_chocolate.jpeg"/>
            </section>
          </div>
        </div>
        <div class="col-sm-1 feature-arrow">
          <i class="fa fa-chevron-circle-right fa-3x white-font pull-left animated fadeInRight"></i>
        </div>
      </div>
    </div>
  </body>
</html>
